<body>
    <p>Hello World!</p>
    <form action="send_mail.php" method="POST" name="form" class="contacts__form">
        <input 
            type="text" 
            name="name" 
            class="contacts__name" 
            placeholder="Ваше имя"
            id="name"
            data-reg="^[А-ЯЁ][а-яё]*$">
        <label for="name">Только русские буквы</label>

        <input

        name="email" 
        class="contacts__email"

        required>
        <label for="email">В формате: name@mail.com<span> *</span></label>
        
        <input type="text" name="topic" class="contacts__topic" placeholder="Тема обращения">
        <label for="message">Обязательное поле<span> *</span></label>
        <textarea name="message" class="contacts__textarea" id="message" placeholder="Ваше сообщение" required></textarea>
        <input type="submit" name="submit" id="button" class="contacts__button" value="Отправить">
    </form>
